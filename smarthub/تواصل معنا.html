<!DOCTYPE html>
<html lang="ar"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>تواصل معنا</title>
<style>
body { font-family: Tahoma, Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; direction:rtl; }
header { background:#2c3e50; color:white; padding:20px; text-align:center; }
nav { background:#34495e; display:flex; justify-content:space-between; align-items:center; padding:10px; position: sticky; top:0; }
nav a { color:white; text-decoration:none; margin:0 10px; font-weight:bold; }
nav a:hover { color:#f39c12; }
#cartIcon { position: relative; cursor:pointer; }
#cartIcon svg { width:28px; height:28px; fill:white; }
#cartCount { position:absolute; top:-8px; right:-8px; background:red; color:white; font-size:12px; width:18px; height:18px; border-radius:50%; display:flex; align-items:center; justify-content:center; }

.container { max-width:600px; margin:30px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
.container h2 { text-align:center; color:#2c3e50; margin-bottom:20px; }
.container label { display:block; margin:10px 0 5px; font-weight:bold; }
.container input, .container textarea { width:100%; padding:10px; border-radius:5px; border:1px solid #ccc; }
.container textarea { resize:none; height:120px; }
.container button { margin-top:15px; width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer; }
.container button:hover { background:#219150; }

footer { text-align:center; padding:15px; background:#2c3e50; color:white; margin-top:20px; }
</style>
</head>
<body>

<header>
  <h1>تواصل معنا</h1>
  <p>نسعد بتلقي رسائلك واستفساراتك</p>
</header>

<nav>
  <div>
    <a href="http://www.smarthub.iceiy.com/index.html">الرئيسية</a>
    <a href="http://www.smarthub.iceiy.com/products.html">المنتجات</a>
    <a href="http://www.smarthub.iceiy.com/offers.html">العروض</a>
    <a href="http://www.smarthub.iceiy.com/contact.html">تواصل معنا</a>
  </div>
  <div id="cartIcon" onclick="window.location.href='cart.html'">
    <svg viewBox="0 0 24 24">
      <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 14l-.2-2h10v2H7.2zM6.2 4l-.2-2h14.2l-1.5 8H6.2z"></path>
    </svg>
    <span id="cartCount">0</span>
  </div>
</nav>

<div class="container">
  <h2>أرسل لنا رسالة</h2>
  <form id="contactForm">
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" required="" placeholder="اكتب اسمك">

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required="" placeholder="example@mail.com">

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" required="" placeholder="0501234567">

    <label for="message">رسالتك</label>
    <textarea id="message" required="" placeholder="اكتب رسالتك هنا"></textarea>

    <button type="submit">إرسال الرسالة</button>
  </form>
</div>

<footer>
<p>جميع الحقوق محفوظة © 2025</p>
</footer>

<script>
// تحديث السلة
function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let total = cart.reduce((sum,item)=>sum+item.quantity,0);
  document.getElementById("cartCount").innerText = total;
}

// إرسال النموذج (عرض رسالة تأكيد)
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert("تم إرسال رسالتك بنجاح ✅");
  this.reset();
});

window.onload = updateCartCount;
</script>



</body></html>
